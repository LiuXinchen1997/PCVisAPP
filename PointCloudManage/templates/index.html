{% extends 'base.html' %}
{% load static %}
{% block title %}展示页面{% endblock %}

{% block css %}
{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}
   <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12 text-center">
            <h1>欢迎来到 <strong>三维点云模型可视化展示与管理系统</strong></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
            <div id="canvas1"></div>
            <div id="progress1" class="progress progress-striped">
              <div id="progress-bar1" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                  0%
              </div>
            </div>
        </div>

        <div class="col-xs-4">
          <div id="canvas2"></div>
          <div id="progress2" class="progress progress-striped">
            <div id="progress-bar2" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0%
            </div>
          </div>
      </div>

      <div class="col-xs-4">
        <div id="canvas3"></div>
        <div id="progress3" class="progress progress-striped">
          <div id="progress-bar3" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
          </div>
        </div>
    </div>
      </div>
    </section>
{% endblock %}


{% block script %}
<script>
  $(function () {
      let opts = { 'height_ratio': 1.3, 'rotated': true, 'scale_ratio': 120 }
      
      opts['doc_progress_id'] = 'progress1'; opts['doc_progress_bar_id'] = 'progress-bar1'; opts['progress_hide'] = true;
      let ply_file_path1 = '{{ply_file_path1}}'; let doc_canvas_id1 = 'canvas1';
      ply_vis(ply_file_path1, doc_canvas_id1, objClone(opts));

      opts['doc_progress_id'] = 'progress2'; opts['doc_progress_bar_id'] = 'progress-bar2'; opts['progress_hide'] = true;
      let ply_file_path2 = '{{ply_file_path2}}'; let doc_canvas_id2 = 'canvas2';
      ply_vis(ply_file_path2, doc_canvas_id2, objClone(opts));

      opts['doc_progress_id'] = 'progress3'; opts['doc_progress_bar_id'] = 'progress-bar3'; opts['progress_hide'] = true;
      let ply_file_path3 = '{{ply_file_path3}}'; let doc_canvas_id3 = 'canvas3';
      ply_vis(ply_file_path3, doc_canvas_id3, objClone(opts));
  });
  </script>
{% endblock %}
